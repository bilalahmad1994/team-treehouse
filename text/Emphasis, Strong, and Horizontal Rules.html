<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emphasis, Strong, and Horizontal Rules</title>
</head>
<body>
<h1>wiley</h1>
<blockquote>
<p>always love your parents because they care for you </p></blockquote>
<hr>
<p><strong>24/7</strong> parents always love their child</p>
<hr>
<p>if you <em><q>love</q></em> your parents you are successful in every part of life</p>
</body>
</html>
